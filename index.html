<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            overflow: scroll;
            height: 600px;
            width: 100%;
            border: 2px solid black;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .item {
            background-color: tomato;
            border: 2px solid rgb(2, 72, 15);
            /* margin: 10px; */
            /* padding: 10px; */
            width: 100px;
            height: 100px;
            /* text-align: center; */

        }

        #item-1 {
            /* order: 3; */
            flex-grow: 2;
        }

        #item-2 {
            /* order: 2; */
            flex-grow: 1;
        }

        #item-3 {
            flex-grow: 0.5;
            /* order: 1; */
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
